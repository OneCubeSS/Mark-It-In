<div class="services">
  <div class="container">
    <div class="row">
      <div class="pad-cont">
        <div class="service-item" *ngIf="!lostpwd">
          <div class="icon">
            <i class="fa fa-user"></i>
            <div class="col-md-12 title-label">
              <label>Admin Login</label>
            </div>
          </div>
          <div class="down-content">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="loginProcess()"
            >
            <span class="error">{{message}}</span>
              <div class="row">
                <mat-form-field>
                  <mat-label>User Email</mat-label>
                  <input matInput  class="text-input" type="email" formControlName="email">
                  <mat-error>
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your username</span>
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password"  class="text-input" formControlName="password">
                  <mat-error>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</span>
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="pad-cont margin_top_20">
                <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Sign In</button>
              </div>

              <div class="text-right">
                <a (click)="lost()" style="cursor: pointer;">Lost your Password ?</a>
              </div>
            </form>
          </div>
        </div>
        <div class="service-item p-5" *ngIf="lostpwd">
          <div class="row" *ngIf="!success">
            <form [formGroup]="lostForm" (ngSubmit)="submitLost()">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput  class="text-input" type="email" formControlName="emailcheck"
                (mouseout)="valMail()" (focusout)="valMail()" required>
                <mat-error>
                  <span *ngIf="!lostForm.get('emailcheck').valid && lostForm.get('emailcheck').touched && !lostForm.get('emailcheck').errors?.nomail">Please enter your email Address</span>
                  <span *ngIf="lostForm.get('emailcheck').errors?.nomail"> Email doesn't exists</span>
                </mat-error>
              </mat-form-field>
              <div class="pad-cont margin_top_20">
                <button [disabled]="!lostForm.get('emailcheck').valid || lostForm.get('emailcheck').errors?.nomail" mat-raised-button color="primary">SUBMIT</button>
              </div>
            </form>
          </div>
          <div *ngIf="success">
            <h5> Password has been sent to the email address: <h4 style="color: blue;"><b>{{emailUser}}</b></h4></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
