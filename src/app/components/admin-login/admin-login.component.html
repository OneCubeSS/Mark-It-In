<div class="services">
  <div class="container">
    <div class="row">
      <div class="pad-cont">
        <div class="service-item">
          <div class="icon">
            <i class="fa fa-user"></i>
            <div class="col-md-12 title-label">
                <label>Admin Login</label>
            </div>
          </div>
          <div class="down-content">
            <form action="" method="" class="" role="form">
              <div class="row">
                <div class="col-md-12 text-label">
                  <label for="username">UserName or Email :</label>
                </div>
                <div id="form-login-username" class="col-md-12 form-group">
                  <input
                    id="username"
                    class="form-control text-input"
                    name="username"
                    type="text"
                    size="18"
                    alt="login"
                    value=""
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 text-label">
                  <label for="password">Password :</label>
                </div>
                <div id="form-login-password" class="col-md-12 form-group">
                  <input
                    id="passwd"
                    class="form-control text-input"
                    name="password"
                    type="password"
                    size="18"
                    alt="password"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="pad-cont margin_top_20">
                <button
                  class="btn btn-block btn-info ripple-effect sign-btn"
                  type="submit"
                  name="Submit"
                  alt="sign in"
                >
                  Sign in
                </button>
              </div>

              <div class="text-right">
                <a href="#">Lost your Password ?</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
