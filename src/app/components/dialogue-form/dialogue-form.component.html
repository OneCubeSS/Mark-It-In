<mat-toolbar color="primary" *ngIf="output">
  <div class="col-md-12 col-12" style="text-align: end">
    <button mat-button class="close-icon" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-dialog-content *ngIf="output">
  <div class="rowdg p-5">
    <div class="col">
      <span *ngIf="success">
        {{ successResponse }}
      </span>
      <span *ngIf="failure">
        {{ failureResponse }}
      </span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-content *ngIf="!output">
  <form [formGroup]="ctaForm" (ngSubmit)="submit()">
    <mat-toolbar color="primary" *ngIf="!inTouch">
      <div class="col-md-10 col-10">Book Consultation</div>
      <div class="col-md-2 col-2" style="text-align: end">
        <button mat-button class="close-icon" [mat-dialog-close]="true">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-toolbar color="primary" *ngIf="inTouch">
      <div class="col-md-10 col-10">Get In Touch</div>
      <div class="col-md-2 col-2" style="text-align: end">
        <button mat-button class="close-icon" [mat-dialog-close]="true">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="p-3">
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Full Name" formControlName="name" />
          <mat-error *ngIf="f.name.touched && f.name.invalid" class="alert">
            <span *ngIf="f.name.errors.required">Name is required.</span>
            <span *ngIf="f.name.errors.minlength">
              Name should be 3 character.
            </span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Phone Number" formControlName="number" />
          <mat-error *ngIf="f.number.touched && f.number.invalid" class="alert">
            <span *ngIf="f.number.errors.required">Number is required.</span>
            <span *ngIf="f.number.errors.pattern">Invalid Phone number</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Email Address" formControlName="email" />
          <mat-error *ngIf="f.email.touched && f.email.invalid" class="alert">
            <span *ngIf="f.email.errors.required">Email is required.</span>
            <span *ngIf="f.email.errors.pattern">Invalid email.</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <textarea
            matInput
            placeholder="Additional Deatils"
            formControlName="more"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions>
      <button class="btn btn-primary" type="submit" [disabled]="checkBtn()">
        SUBMIT
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
